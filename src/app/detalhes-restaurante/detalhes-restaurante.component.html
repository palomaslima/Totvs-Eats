<!-- INÍCIO DO CONTEÚDO -->
<section class="content">

  <div class="row">
    <div class="col-xl-12">
      <div class="box box-solid">
        <div class="box-header with-border">
          <i class="fa fa-home"></i>

          <h3 class="box-title">{{ dadosDetalhes?.name }}</h3><span class="pull-right"><i class="fa fa-star"></i> {{ dadosDetalhes?.rating }} </span>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div class="col-sm-3 col-xl-12">
            <img class="box-img-detail" [src]="dadosDetalhes?.imagePath" />
          </div>
          <dl class="col-sm-9 col-xl-12">
            <dt>Categoria</dt>
            <dd>{{ dadosDetalhes?.category }}</dd>
            <dt>Quem somos</dt>
            <dd>{{ dadosDetalhes?.about }}</dd>
            <dt>Horários</dt>
            <dd>{{ dadosDetalhes?.hours }}</dd>
          </dl>
        </div>
        <!-- /.box-body -->
        <div class="box-footer detail-footer">
          <a class="pull-left" >
            Menu
          </a>
          <a class="pull-right" >
            Avaliações
          </a>
        </div>
      </div>
    </div>
    <!-- /.col-xs-12 -->

  </div>

  <!-- <div class="row">
    <router-outlet></router-outlet>
  </div> -->

</section>
<!-- FIM DO CONTEÚDO -->
